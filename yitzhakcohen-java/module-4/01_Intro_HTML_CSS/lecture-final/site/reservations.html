<!DOCTYPE html>   <!-- DOCTYPE tells the browser this file contains HTML - optional -->
<html lang="en">  <!-- Container for all the html in the file - required-->

<head>  <!-- Contains information the browser and CSS may need to know about this html -->
    <meta charset="UTF-8">  <!-- meta tag is info for the browser -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Code - Day 1</title> <!-- Words displayed in the tab for this page in the browser-->
    <link rel="stylesheet" href="styles.css"/>  <!-- link specifies external components to use in this html -->
</head>

<body>  <!-- The primary content of the web page-->
    <h1>Bits & Bytes</h1>
    <p>Welcome to the internet's best (non-Italian) restaurant</p>
<nav>
    <a href="index.html">View Menu</a>
</nav>

    <main> <!-- Documents the main part of the page - no impact on presentation --> <section>
        <h2>Reservation Form</h2>
        <!-- Define a form to collect user input that will issue an http POST to the URL specified in action=     -->
        <!-- The URL we are using a dummy api that will accept reservations from our form                         -->
        <!-- Frank set up the dummy URL so we would have a more real world feel to this example                   -->
        <!-- We are doing a POST because if this were real, we would be adding a reservation to the data resource -->
        <form method="POST" action="https://5f02f3429e41230016d43346.mockapi.io/api/reservations">
            <!-- the input tag defines an input field, type= is the type ot input desired -->
            <!-- id= the variable name programs and other components will use to access the user input -->
            <!-- the label tag associates a descriptive phrase with the input control on the screen-->
            <!-- the for= in the label identifies which input field the label is associated with    -->
            
            <div> <!-- div gives us a "style-able unit" within the html -->
                <label for="reservationName">Name</label>
                <input  id="reservationName" type="text"/>
            </div>
            <div> 
                <label for="numberOfGuests">Number of guests</label>
                <input  id="numberOfGuests" type="number"/>
            </div>
            <div> 
                <label for="reservationDate">Date:</label>
                <input  id="reservationDate" type="date"/>
            </div>
            <div> 
                <label for="reservationTime">Time</label>
                <input  id="reservationTime" type="time"/>
            </div>
            <div> 
                <label for="specialOccasion">Special Occasion?</label>
                <input  id="specialOccasion" type="checkbox"/>
            </div>
            <!-- We need to define a submit button to have the user input sent to the API-->
            <!-- using the http request and url in the form tag                          -->
            <div>
            <input type="submit"/>
            </div>
        </form>
    
    </main>
    </body>
</html>
